<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IIRFilterNode Simulator</title>
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all" />
<script type="text/javascript" src="javascripts/main.js"></script>
</head>


<body>
    <section>
      <h1>IIRFilterNode Simulator<h1>
    </section>
    <section>
        <form>
            <dl>
                <dt></dt>
                <dd><input type="file" accept="audio/*" /></dd>
                <dt><label for="range-gain">Gain<span id="output-gain">1</span></label></dt>
                <dd><input type="range" id="range-gain" value="1" min="0" max="1" step="0.05" /></dd>
                <dt><label for="range-playback-rate">Playback Rate<span id="output-playback-rate">1</span></label></dt>
                <dd><input type="range" id="range-playback-rate" value="1" min="0.5" max="2" step="0.05" /></dd>
            </dl>
        </form>
    </section>
</body
</html>
